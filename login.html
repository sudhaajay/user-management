<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

                        <div class="mb-3">

                          <input type="password" class="form-control" id="userPassword">

                        <h6 class="mt-3 text-center">Not Registered Yet? <span class="ms-3"><a href="./registration.html">SignUp</a></span></h6>

                        <div class="d-flex justify-content-evenly mt-3">
                            <button type="button" class="btn btn-primary" onclick="obj.login()">SIGN IN</button>
                            <button type="button" class="btn btn-warning" onclick="clearField()">RESET</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
</body>
